<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Data Kelurahan{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f5f7fa;
        font-family: "Poppins", sans-serif;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(90deg, #007bff, #00aaff);
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .nav-link {
        color: #ffffff !important;
        margin-right: 1rem;
        transition: 0.3s;
      }

      .nav-link:hover {
        color: #ffe082 !important;
      }

      /* Container utama */
      .content-wrapper {
        background: #ffffff;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      /* Footer */
      footer {
        background: #004e9cff;
        color: #fff;
        padding: 1rem 0;
        margin-top: 4rem;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-building"></i> Data Kelurahan
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'warga:warga-list' %}">
                <i class="bi bi-people"></i> Daftar Warga
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'warga:pengaduan_list' %}">
                <i class="bi bi-chat-left-text"></i> Pengaduan
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Halaman -->
    <div class="container content-wrapper mb-5">
      {% block content %} {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <p>Â© 2025 Sistem Data Kelurahan | Dibuat oleh Tim Warga</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
