<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warga Kelurahan</title>
</head>
<body>
    <header>
        <h1>Daftar Warga</h1>
    </header>
    <ul>
        {% for warga in object_list %}
            <li>{{ warga.nama_lengkap }} - NIK: {{ warga.nik }}</li>
        {% empty %}
            <li>Belum ada data warga yang terdaftar.</li>
        {% endfor %}
    </ul>
    <footer>
        <p>&copy; 2025 My Django App</p>
    </footer>
</body>
</html>
